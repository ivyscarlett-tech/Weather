<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            Friday 09:00, Cloudy
            <br />
            Humidity: <strong>89%</strong>, Wind: <strong>6 km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div><div class="weather-app-temperature-value" id="temperature"></div><div class="weather-app-unit">℃</div>
      </main>

      <footer>
        Designed and Coded by<a
          href="https://github.com/ivyscarlett-tech"
          target="_blank"
        >
          Ivy Scarlett,
        </a>
        and is
        <a href="https://github.com/ivyscarlett-tech/Weather" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://akwaaba-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js" defer></script>
  </body>
</html>
