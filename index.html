<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Friday 09:00, Cloudy
            <br />
            Humidity: 89%, Wind: 6 km/h
          </p>
        </div>
        <div>☁️ 15℃</div>
      </main>

      <footer>
        Designed and Coded by<a
          href="https://github.com/ivyscarlett-tech"
          target="_blank"
        >
          Ivy Scarlett,
        </a>
        and is
        <a href="https://github.com/ivyscarlett-tech/Weather" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://akwaaba-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
